
<div id="upload" class="container" ng-controller="uploadCtrl" >
    <div id="upload-page" ng-show="uploadpage" class="rows align-left">
        <div class="row align-top align-bottom">
		
            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                <button type="button" class="btn btn-primary button-width" ng-click="camera()"> <i class="fa fa-camera"></i> Use Camera</button>
            </div>
            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                <button type="button" class="btn btn-primary button-width" ng-click="gallary()"><i class="fa fa-picture-o"> </i> Gallary </button>
            </div>
        </div>
		
        <!--Row Two -->
        <div class="row align-bottom">
            <div class="col-lg-8  col-md-8 col-sm-12 col-xs-12">
                <div class="image-area">
                    <p>Image displays here</p>
                    <img ng-src="{{imagePath}}">
                </div>
            </div>
        </div>
        <!--Row Three -->
        <div class="row align-bottom">
            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                <button type="button" ng-click="clear()" class="btn btn-primary button-width">Clear</button>
            </div>
            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                <button type="button" ng-click="continuee()" class="btn btn-primary button-width">Continue</button>
            </div>
        </div>
    </div>
    <!-- UPLOAD PAGE 2 -->
    <div id="upload-dtl" ng-show="uploaddtl" class="rows align-left">
        <div class="row align-bottom">
            <div class="col-md-2 align-top">
                <i class="fa fa-folder-open-o fa-5x"></i>
            </div>
            <div class="col-md-2 align-bottom">
             
				Date:12/06/2015<br/>
                Size:19 MB
			 
            </div>
            <!-- another div-->
        </div>
        <div class="row align-left">
             <p> set as many items below as you can to help Searching </p>
             <hr class="horizontal-line"/>
        </div>
        <div class="row align-left">
            <form role="form" name="upload-form" novalidate ng-submit="uploadData()">
                <div class="form-group clear-button-align">
                    <button type="button"  class="btn btn-primary" ng-click="clears()" id="clear-all">Clear All</button>
                </div>
                <div class="clear"></div>
                <div class="form-group">
                    <label for="area-data">Area</label>
					<select class="form-control" ng-model="areaSelect" id="area-data" name="uploadArea" ng-change="jobsFilter()" ng-options="areaCode for areaCode in areacode"   >
					<option value="" selected="selected"></option>
					</select> 
                </div>
                <div class="clear"></div>
                <div class="row">
                  <div class="col-sm-6">
                        <div class="form-group">
                            <label for="job">Job:</label>
                            <select class="form-control" id="job" ng-model="jobUpload" ng-change="phaseFilter()"  ng-options="jobs.0 as jobs.1 for jobs in job">
                            </select>
                        </div>
                    </div>  
                   <div class="col-sm-6">
					      <div class="form-group">
							<label for="work-date">WorkDate</label>
								<div class="input-group">
													 <input id="work-date" type="text" class="form-control" datepicker-popup="{{format}}" ng-model="dateUpload" is-open="model.secondCal"
                                                       min-date="minDate" name="secondCal" datepicker-options="dateOptions"
													   date-disabled="disabled(date, mode)"  close-text="Close"/>
													<p class="input-group-btn">
														<button type="button" class="btn btn-default" ng-click="open($event,'secondCal')"><i
																class="glyphicon glyphicon-calendar"></i></button>
													</p>
								</div>
							</div>
				  </div>
				</div>
                <div class="clear"></div>
                <div class="row align-bottom">
				<div class="col-sm-6">
                        <div class="form-group">
                            <label for="phase">Phase</label>
                            <select class="form-control" id="phase" ng-model="phaseUpload"  ng-options="phases.0 as phases.0 for phases in phases" >
							   
                            </select>
			
                        </div>
                </div>
				
                    
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="dpr">Ext Dpr #</label>
                            <input type="text" class="form-control" id="dpr" ng-model="dprUpload"/>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="street">Street</label>
                    <input type="text" class="form-control" id="street" ng-model="streetUpload"/>
                </div>
                <div class="clear"></div>
                <div class="row align-bottom">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="zip">Zip code </label>
                            <input type="text" class="form-control" id="zip" ng-model="zipUpload"/>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="city">City</label>
                            <select class="form-control" id="city" ng-model="cityUpload">
                                <option>hyderabad</option>
                                <option>Karimnagar</option>
                                <option>Adilabad</option>
                                <option>Rangareddy</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="clear"></div>
                <div class="form-group ">
                    <label for="notes">Notes</label>
                    <textarea class="form-control" rows="3" id="notes" ng-model="NotesUpload">
					</textarea>
                </div>
                <div class="clear"></div>
                <div class="form-group">
					
                    <button type="button" class="btn btn-primary select-text "   data-toggle="modal" data-target="#myModal">Select KeyWord</button>
                    <textarea class="form-control align-top" rows="3" ng-model="keywordsUpload"> </textarea>
					
                </div>                		
                <div class="clear"></div>
                <div class="row align-bottom align-top">
                        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                            <button type="button" ng-click="back()" class="btn btn-primary button-width"><i
                                    class="fa fa-arrow-left"></i>Back
                            </button>
                        </div>
                        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                            <button type="submit" class="btn btn-primary button-width">
							<i class="fa fa-upload"></i>Upload
                            </button>														
                        </div>   
                </div>
				
            </form>
        </div>
    </div>	
	
</div>
