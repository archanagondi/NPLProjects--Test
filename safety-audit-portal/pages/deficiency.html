			<input type="text" />
		</div>
		<div class="medium-4 columns">&nbsp;</div>
	</div>
	
	
	<div class="list-row">
		<div class="title">Name</div>

			<li ng-repeat="employee in assignedEmployees " >{{employee.name}}<a href="javascript:void(0);" ng-click="move(employee, assigned_employee, available_employee)"><i class="fa fa-pencil"></i></a></li>

	<div class="row">
		<div class="medium-6 columns">

		<div class="medium-3 columns"><a href="#" class="button medium gray"><i class="fa fa-times"></i> Take Photo</a></div>

	<div class="row">
		<div class="medium-5 columns">
			<label class="m-b0">NPL Employee</label>

					<option value="">Area Employee</option>
		        </select>
		</div>
		<div class="medium-2 columns"><span class="vline"></span></div>
		<div class="medium-5 columns">
			<label class="m-b0">Vendor</label>
			<input type="text" name="vendor" id="vendor" class="form-control" ng-model="vendor" data-min-length="0" data-html="1" data-animation="am-flip-x" ng-options="vendor as vendor.VendorName for vendor in vendors" placeholder="Enter Vendor" bs-typeahead="typeahead" required>

			<input type="text" />			
		</div>
